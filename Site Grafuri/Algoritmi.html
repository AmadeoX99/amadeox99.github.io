    <meta charset="UTF-8" />
    <title>Vizualizator de Grafuri Simplu</title>

    <link rel="stylesheet" href="algoritmi.css">
    <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="darklight.css">

</head>

<body>

    <header class="header">
        <div class="navbar">
            <img src="ChatGPT_Image_May_3_2025_08_51_06_PM.png" alt="logo" class="logo">
            <nav>
                <a href="index.html">Introducere</a>
                <a href="Teorie.html">Teorie</a>
                <a href="Algoritmi.html">Algoritmi</a>
                <a href="Aplicatie.html">Aplica»õii</a>
                <div class="container-mode">
                    <div class="toggle-switch" id="theme-toggle">
                        <div class="icon sun">‚òÄÔ∏è</div>
                        <div class="icon moon">üåë</div>
                        <div class="circle"></div>
                    </div>
            </nav>
        </div>

        </div>
    </header>

    <main class="container">
        <h1>Vizualizator Interactiv de Grafuri</h1>

        <input type="text" id="node-id" placeholder="ID Nod" />
        <button onclick="addNode()">AdaugƒÉ Nod</button>

        <input type="text" id="from" placeholder="De la" />
        <input type="text" id="to" placeholder="La" />
        <button onclick="addEdge()">AdaugƒÉ Arc</button>

        <select id="algo">
            <option value="bfs">BFS</option>
            <option value="dfs">DFS</option>
        </select>
        <button onclick="runAlgorithm()">RuleazƒÉ Algoritm</button>

        <button onclick="resetGraph()">ReseteazƒÉ Graful</button>

        <label>
            <input type="checkbox" id="directed" checked onchange="toggleDirection()" />
            Graf Orientat
        </label>



        <div id="graph-container"></div>

        <script>
            let nodes = new vis.DataSet();
            let edges = new vis.DataSet();
            let directed = true;

            const container = document.getElementById("graph-container");

            let options = {
                nodes: {
                    color: {
                        background: '#FFC107',
                        border: '#333',
                        highlight: {
                            background: '#FFD54F',
                            border: '#000'
                        }
                    },
                    font: {
                        color: '#000',
                        size: 16,
                        bold: true
                    },
                    shape: "circle"
                },
                edges: {
                    arrows: {
                        to: { enabled: true, scaleFactor: 0.5 }
                    }
                },
                physics: false
            };


            let network = new vis.Network(container, { nodes, edges }, options);

            function addNode() {
                const id = document.getElementById("node-id").value.trim();
                if (!id) {
                    alert("Introdu un ID valid pentru nod!");
                    return;
                }
                if (nodes.get(id)) {
                    alert("Nodul existƒÉ deja!");
                    return;
                }
                nodes.add({ id: id, label: id });
                document.getElementById("node-id").value = "";
            }

            function addEdge() {
                const from = document.getElementById("from").value.trim();
                const to = document.getElementById("to").value.trim();

                if (!from || !to) {
                    alert("CompleteazƒÉ ambele c√¢mpuri De la »ôi La!");
                    return;
                }
                if (!nodes.get(from) || !nodes.get(to)) {
                    alert("Nodurile specificate trebuie sƒÉ existe!");
                    return;
                }

                // Previne dublarea muchiilor
                const existing = edges.get({
                    filter: e => e.from === from && e.to === to
                });
                if (existing.length > 0) {
                    alert("Arc deja existƒÉ!");
                    return;
                }

                edges.add({ from, to });
                document.getElementById("from").value = "";
                document.getElementById("to").value = "";
            }

            function resetGraph() {
                nodes.clear();
                edges.clear();
            }



            function toggleDirection() {
                directed = document.getElementById("directed").checked;
                options.edges.arrows.to.enabled = directed;
                network.setOptions(options);
            }

            async function runAlgorithm() {
                if (nodes.length === 0) {
                    alert("AdaugƒÉ mai √Ænt√¢i noduri!");
                    return;
                }
                const algo = document.getElementById("algo").value;
                const visited = {};
                const adj = {};

                // Construie»ôte lista de adiacen»õƒÉ
                nodes.forEach(n => adj[n.id] = []);
                edges.forEach(e => {
                    adj[e.from].push(e.to);
                    if (!directed) {
                        adj[e.to].push(e.from);
                    }
                });

                // Resetare culoare noduri
                nodes.forEach(n => nodes.update({ id: n.id, color: undefined }));

                function highlight(id) {
                    nodes.update({ id: id, color: { background: "lightgreen" } });
                }

                async function bfs(start) {
                    const queue = [start];
                    while (queue.length) {
                        const current = queue.shift();
                        if (!visited[current]) {
                            highlight(current);
                            visited[current] = true;
                            await new Promise(r => setTimeout(r, 700));
                            for (const neigh of adj[current]) {
                                if (!visited[neigh]) queue.push(neigh);
                            }
                        }
                    }
                }

                async function dfs(node) {
                    if (visited[node]) return;
                    highlight(node);
                    visited[node] = true;
                    await new Promise(r => setTimeout(r, 700));
                    for (const neigh of adj[node]) {
                        if (!visited[neigh]) {
                            await dfs(neigh);
                        }
                    }
                }

                // Pornim de la primul nod adƒÉugat
                const startNode = nodes.getIds()[0];
                if (algo === "bfs") {
                    await bfs(startNode);
                } else {
                    await dfs(startNode);
                }
            }
        </script>

    </main>

    </footer>

</body>

</html>
